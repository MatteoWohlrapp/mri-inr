data:
  dataset: '../../dataset/fastmri/brain/singlecoil_val/'
  num_samples: 5

model:
  dim_in: 2
  dim_hidden: 128
  dim_out: 1
  latent_dim: 256
  num_blocks: 4
  block_depth: 2
  w0: 1.0
  w0_initial: 30.0
  use_bias: True
  dropout: 0.1
  encoder_type: "custom"
  encoder_path: './models/custom_encoder.pth'
  outer_patch_size: 32
  inner_patch_size: 16
  siren_patch_size: 24
  
testing: 
  output_dir: "./output"
  output_name: "residual_2024-07-09_15-06-18"
