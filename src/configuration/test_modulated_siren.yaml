data:
  dataset: '../../dataset/fastmri/brain/singlecoil_val/'
  metric_samples: 5
  visual_samples: 2

model:
  dim_in: 2
  dim_hidden: 256
  dim_out: 1
  latent_dim: 256
  num_layers: 5
  w0: 1.0
  w0_initial: 30.0
  use_bias: True
  dropout: 0.1
  encoder_type: "custom"
  encoder_path: './models/custom_encoder.pth'
  outer_patch_size: 32
  inner_patch_size: 16
  siren_patch_size: 24
  activation: "sine"
  
testing: 
  output_dir: "./output"
  output_name: "refactored_2024-07-06_12-29-02"
  model_path: "output/refactored_2024-07-06_12-29-02/models/refactored_2024-07-06_12-29-02_model_epoch_3_final.pth"

